server {
  listen 80;
  server_name localhost;

  location / {
    root   /usr/share/nginx/html;
    index  index.html index.htm;
    # Это правило перенаправляет все запросы на index.html,
    # что позволяет React Router обрабатывать навигацию.
    try_files $uri $uri/ /index.html;
  }

  # Дополнительно: можно настроить прокси для API,
  # чтобы избежать проблем с CORS в production.
  # location /api {
  #   proxy_pass http://backend:8000;
  # }
}
